name: Test & Lint

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      ENV_FILE: .env.test

    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-cov pytest-timeout

      - name: Install Playwright browsers
        run: |
          playwright install chromium
          playwright install-deps chromium

      - name: Run linting (Ruff)
        run: |
          pip install ruff
          ruff check src/ tests/ --ignore E501,E402
        continue-on-error: true

      - name: Run unit tests
        run: |
          python -m pytest tests/unit/ -v --tb=short -x --timeout=60

      - name: Run integration tests (if API key available)
        if: env.OPENAI_API_KEY != ''
        run: |
          python -m pytest tests/ -v --tb=short -x --timeout=120 \
            --ignore=tests/unit/ \
            -k "not slow"
        continue-on-error: true

      - name: Check test coverage
        run: |
          python -m pytest tests/unit/ \
            --cov=src \
            --cov-report=term-missing \
            --cov-fail-under=15
        continue-on-error: true

  security:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install security tools
        run: |
          pip install bandit pip-audit

      - name: Run Bandit security scan
        run: |
          bandit -r src/ -ll -ii --skip B101,B104
        continue-on-error: true

      - name: Check for vulnerable dependencies
        run: |
          pip-audit || true
        continue-on-error: true
